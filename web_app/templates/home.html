{% extends "bootstrap_5_layout.html" %}
{% set active_page = "home" %}

{% block content %}

    <h1>Welcome To The Audio Summarizer</h1>

    <form method="POST" action="{{ url_for('home_routes.pull_audio') }}">
        <label for="video_url">Please enter the YouTube video URL:</label>
        <input type="text" id="video_url" name="video_url" required>
        <button type="submit">Download and Summarize</button>
    </form>

{% endblock %}
